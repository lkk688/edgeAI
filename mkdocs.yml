site_name: Jetson Cyber & AI Summer Camp
theme:
  name: material
  palette:
    primary: teal
    accent: light blue
  language: en

plugins:
  - search
  # - revealjs

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.highlight
  - pymdownx.tasklist
  - toc:
      permalink: true

